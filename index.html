            <h2>Hobbies</h2>
            <figure>
                <img src="2.jpg" alt="Kdrama" height="250">
                <figcaption style="font-weight: bold; color: coral;">Watching Kdrama</figcaption>
                <p>Kdrama have the power to soothe and comfort my heart and let me have an insight into a different culture, and an different way of living. Fantasy, Action, Medicine, History, Law, Thriller etc. what not, they cover up almost all the genres entertaining a wide range of audience. For me, they have always been a stress buster and secret shifter.</p>
            </figure>
            <figure>
                <img src="3.jpg" alt="Photography" height="250" width="300">
                <figcaption style="font-weight: bold; color: cornflowerblue;">Photography</figcaption>
                <p>I love taking pictures because it gives me a chance to capture a moment in time that I will never experience again. It also allows me to share my memories with others. When I take pictures, I capture the moment's emotions which can last forever.</p>
            </figure>
            <figure>
                <img src="4.jpg" alt="Music" height="250" width="300">
                <figcaption style="font-weight: bold; color: darkorchid;">Listening to Music</figcaption>
                <p>Music gives soul to the universe, wings to the mind, flight to the imagination, and charm and gaiety to life and to everything. Where words fail, music speaks. Without music, life would be a mistake. I think music in itself is healing.</p>
            </figure>
            <figure>
                <img src="5.jpg" alt="Dance" height="250" width="300">
                <figcaption style="font-weight: bold; color: brown;">Dancing</figcaption>
                <p>Dancing is a great way to reduce stress. It provides me an outlet which I can deal with my feelings and anxieties and the happiness hormones, endorphins, that release as a result of dancing contribute towards making me feel better about myself and my life as a whole.</p>
            </figure>
